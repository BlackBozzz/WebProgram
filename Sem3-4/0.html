<form>
    <p class="t">Телефон есть у каждого. Расскажите о своем. В наше время телефон - Ваш друг и помощник</p>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Имя" id="name"></textarea>
        <label for="floatingTextarea">Имя</label>
    </div>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Номер телефона" id="phone"></textarea>
        <label for="floatingTextarea">Номер телефона</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Название телефона" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Название телефона</label>
    </div>

    <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Не выбрано</option>
        <option>до 1 года</option>
        <option>от 1 года до 5 лет</option>
        <option>от 5 лет до 10 лет</option>
        <option>10 лет и больше</option>
    </select>
        <label for="floatingSelect">Сколько лет Вашему телефону?</label>
    </div>

    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Тип устройства: </legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    сенсорный
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    кнопочный
                </label>
            </div>
        </div>
    </fieldset>

    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Фичи Вашего телефона:</legend>
        <div class="row mb-3">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Большой заряд
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck1">
                        Вырубается на холоде
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label" for="gridCheck1">
                        Да и на жаре
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck4">
                    <label class="form-check-label" for="gridCheck1">
                        Короче, у меня Айфон
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck5">
                    <label class="form-check-label" for="gridCheck1">
                        Недорогой
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck6">
                    <label class="form-check-label" for="gridCheck1">
                        Прочный
                    </label>
                </div>
            </div>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Расскажите еще что-нибудь о Вашем телефоне:</label>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
</form>
